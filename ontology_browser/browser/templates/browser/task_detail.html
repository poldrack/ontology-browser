{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Detail - {{ task.custom_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'task_list' %}">All Tasks</a></li>
                <li class="breadcrumb-item active">{{ task.custom_id }}</li>
            </ol>
        </nav>

        <h1>Task: {{ task.custom_id }}</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                {% for key, value in task.items %}
                <div class="mb-3">
                    <strong>{{ key }}:</strong>
                    <div class="ms-3">
                        {% if value|stringformat:"s"|length > 100 %}
                            <pre class="text-wrap">{{ value|pprint }}</pre>
                        {% else %}
                            {{ value }}
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <a href="{% url 'task_list' %}" class="btn btn-primary mt-3">Back to List</a>
    </div>
</body>
</html>
