{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html>
<head>
    <title>Concepts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="mb-4">
            <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{% url 'task_list' %}" class="btn btn-outline-primary me-2">Tasks</a>
            <a href="{% url 'concept_list' %}" class="btn btn-primary me-2">Concepts</a>
            <a href="{% url 'concept_search' %}" class="btn btn-outline-primary">Search Concepts</a>
        </nav>

        <h1>All Concepts</h1>
        
        <div class="list-group">
        {% for concept in concepts %}
            <a href="{% url 'concept_detail' concept.custom_id %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ concept.custom_id|format_id }}</h5>
                <p class="mb-1">{{ concept.description|truncatewords:30 }}</p>
            </a>
        {% empty %}
            <p>No concepts found.</p>
        {% endfor %}
        </div>
    </div>
</body>
</html>
