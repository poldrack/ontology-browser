{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>All Tasks</h1>
        <a href="{% url 'search' %}" class="btn btn-primary mb-3">Search Tasks</a>
        
        <div class="list-group">
        {% for task in tasks %}
            <a href="{% url 'task_detail' task.custom_id %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ task.custom_id }}</h5>
                <p class="mb-1">{{ task.description|truncatewords:30 }}</p>
            </a>
        {% empty %}
            <p>No tasks found.</p>
        {% endfor %}
        </div>
    </div>
</body>
</html>
